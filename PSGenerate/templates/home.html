<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator!</title>
    <h1>Password Generator!</h1>

    <form action="{% url 'password' %}">
        <select name="length">
             <option value="6">6 char</option>
             <option value="7">7 char</option>
             <option value="8" selected="selected">8 char</option>
             <option value="9">9 char</option>
             <option value="10">10 char</option>
        </select>
        <br>
        <input type="checkbox" name="uppercase">Uppercase
        <br>
        <input type="checkbox" name="number">Numbers
        <br>
        <input type="checkbox" name="special">Special Character
        <br>
        <input value="Generate Password" type="submit">
    </form>

</head>
<body>
</body>
</html>
